<h1 style="text-align: center; margin-top: 30px">Empleados</h1>

<div class="d-flex justify-content-around" style="margin: 50px 0px 30px 0px">
    <div class="container" class="col-3">
        <form action="/action_page.php">
            <div class="form-group">
                <label for="tipo">Seleccione el tipo de empleado</label>
                <select class="form-control" id="tipo" name="tipo" (change)="this.mapaService.onTypeCliked($event.target.value)">
                    <option>todos</option>
                    <option *ngFor="let tipo of tipos">{{tipo}}</option>
                </select>
            </div>
            <br>
            <div>
                <label for="sel2">Seleccione empleado</label>
                <select multiple class="form-control" id="sel2" name="sellist2">
                    <option *ngFor="let empleado of this.mapaService.empleados" [routerLink]="['/empleados', empleado.id]">{{empleado.nombre +' '+ empleado.apellido}}</option>
                </select>
            </div>

        </form>
    </div>

    <jhi-mapa></jhi-mapa>

</div>
