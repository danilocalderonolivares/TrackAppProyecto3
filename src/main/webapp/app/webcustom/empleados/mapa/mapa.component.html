<label for="autoComplete">Ingrese una ubicación</label>
<input ngx-google-places-autocomplete class="form-control" id="autoComplete" name="autoComplete" placeholder="Ingrese una ubicación" #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)"/>
<br>
<agm-map [latitude]="this.mapaService.lat"
         [longitude]="this.mapaService.lng"
         [zoom]="zoom"
         (mapClick)="onChoseLocation($event)">
    <agm-marker
        *ngFor="let empleado of this.mapaService.empleados"
        [latitude]="empleado.ubicacion.lat"
        [longitude]="empleado.ubicacion.lng"
        [label]="setLabel(empleado.nombre, empleado.apellido)">

        <agm-info-window>
            <strong>
                <a (click)="this.mapaService.onEmployeeCliked(empleado)"
                   [routerLink]="['/empleados', empleado.id]">
                {{empleado.nombre +' '+ empleado.apellido}}
                </a>
            </strong>
            <br>
            <strong>{{empleado.tarea}}</strong>
        </agm-info-window>
    </agm-marker>
</agm-map>
