<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoEmpleado">
            <h2><span>Tipo Usuario</span> {{tipoEmpleado.nombreTipo}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre Tipo</span></dt>
                <dd>
                    <span>{{tipoEmpleado.nombreTipo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Volver</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-empleado', tipoEmpleado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Editar</span>
            </button>
        </div>
    </div>
</div>
