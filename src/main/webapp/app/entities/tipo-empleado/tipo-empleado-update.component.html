<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-tipo-empleado-heading" jhiTranslate="gpsApp.tipoEmpleado.home.createOrEditLabel">Create or edit a Tipo Empleado</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tipoEmpleado.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tipoEmpleado.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpsApp.tipoEmpleado.nombreTipo" for="field_nombreTipo">Nombre Tipo</label>
                    <input type="text" class="form-control" name="nombreTipo" id="field_nombreTipo"
                        [(ngModel)]="tipoEmpleado.nombreTipo" required/>
                    <div [hidden]="!(editForm.controls.nombreTipo?.dirty && editForm.controls.nombreTipo?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombreTipo?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
