<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="log">
            <h2><span jhiTranslate="gpsApp.log.detail.title">Log</span> {{log.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gpsApp.log.mensaje">Mensaje</span></dt>
                <dd>
                    <span>{{log.mensaje}}</span>
                </dd>
                <dt><span jhiTranslate="gpsApp.log.fecha">Fecha</span></dt>
                <dd>
                    <span>{{log.fecha}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/log', log.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
