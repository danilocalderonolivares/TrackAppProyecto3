<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ubicacion-heading" jhiTranslate="gpsApp.ubicacion.home.createOrEditLabel">Create or edit a Ubicacion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ubicacion.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ubicacion.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpsApp.ubicacion.longitud" for="field_longitud">Longitud</label>
                    <input type="number" class="form-control" name="longitud" id="field_longitud"
                        [(ngModel)]="ubicacion.longitud" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpsApp.ubicacion.latitud" for="field_latitud">Latitud</label>
                    <input type="number" class="form-control" name="latitud" id="field_latitud"
                        [(ngModel)]="ubicacion.latitud" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gpsApp.ubicacion.nombreDireccion" for="field_nombreDireccion">Nombre Direccion</label>
                    <input type="text" class="form-control" name="nombreDireccion" id="field_nombreDireccion"
                        [(ngModel)]="ubicacion.nombreDireccion" required/>
                    <div [hidden]="!(editForm.controls.nombreDireccion?.dirty && editForm.controls.nombreDireccion?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombreDireccion?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
