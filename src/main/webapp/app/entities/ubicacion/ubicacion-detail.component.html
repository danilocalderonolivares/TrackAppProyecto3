<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ubicacion">
            <h2><span>Ubicacion</span> {{ubicacion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Longitud</span></dt>
                <dd>
                    <span>{{ubicacion.longitud}}</span>
                </dd>
                <dt><span>Latitud</span></dt>
                <dd>
                    <span>{{ubicacion.latitud}}</span>
                </dd>
                <dt><span>Nombre Direccion</span></dt>
                <dd>
                    <span>{{ubicacion.nombreDireccion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ubicacion', ubicacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
