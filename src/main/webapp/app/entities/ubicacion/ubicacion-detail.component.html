<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ubicacion">
            <h2><span jhiTranslate="gpsApp.ubicacion.detail.title">Ubicacion</span> {{ubicacion.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gpsApp.ubicacion.longitud">Longitud</span></dt>
                <dd>
                    <span>{{ubicacion.longitud}}</span>
                </dd>
                <dt><span jhiTranslate="gpsApp.ubicacion.latitud">Latitud</span></dt>
                <dd>
                    <span>{{ubicacion.latitud}}</span>
                </dd>
                <dt><span jhiTranslate="gpsApp.ubicacion.nombreDireccion">Nombre Direccion</span></dt>
                <dd>
                    <span>{{ubicacion.nombreDireccion}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ubicacion', ubicacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
