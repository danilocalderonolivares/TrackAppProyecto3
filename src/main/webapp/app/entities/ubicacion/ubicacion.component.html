<div>
    <h2 id="page-heading">
        <span>Ubicaciones</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ubicacion" [routerLink]="['/ubicacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Crear nueva ubicación
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ubicacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Longitud</span></th>
            <th><span>Latitud</span></th>
            <th><span>Nombre Dirección</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ubicacion of ubicacions ;trackBy: trackId">
                <td><a [routerLink]="['/ubicacion', ubicacion.id, 'view' ]">{{ubicacion.id}}</a></td>
                <td>{{ubicacion.longitud}}</td>
                <td>{{ubicacion.latitud}}</td>
                <td>{{ubicacion.nombreDireccion}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ubicacion', ubicacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ubicacion', ubicacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Editar</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ubicacion', { outlets: { popup: ubicacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Eliminar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
