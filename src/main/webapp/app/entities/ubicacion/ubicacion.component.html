<div>
    <h2 id="page-heading">
        <span jhiTranslate="gpsApp.ubicacion.home.title">Ubicacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ubicacion" [routerLink]="['/ubicacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="gpsApp.ubicacion.home.createLabel">
            Create new Ubicacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ubicacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gpsApp.ubicacion.longitud">Longitud</span></th>
            <th><span jhiTranslate="gpsApp.ubicacion.latitud">Latitud</span></th>
            <th><span jhiTranslate="gpsApp.ubicacion.nombreDireccion">Nombre Direccion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ubicacion of ubicacions ;trackBy: trackId">
                <td><a [routerLink]="['/ubicacion', ubicacion.id, 'view' ]">{{ubicacion.id}}</a></td>
                <td>{{ubicacion.longitud}}</td>
                <td>{{ubicacion.latitud}}</td>
                <td>{{ubicacion.nombreDireccion}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ubicacion', ubicacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ubicacion', ubicacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ubicacion', { outlets: { popup: ubicacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
