<h2 id="jhi-ubicacion-heading" style="text-align: center; margin-bottom: 30px">A침adir ubicaciones</h2>
<div class="d-flex justify-content-around">
    <div class="col-4">
        <form name="editForm" role="form" novalidate (ngSubmit)="saveUbication()" #editForm="ngForm">
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombreDireccion">Direcci칩n</label>
                    <input type="text" class="form-control" name="nombreDireccion" id="field_nombreDireccion"
                           [(ngModel)]="this.rutaService.ubication.nombreDireccion" required/>
                    <div [hidden]="!(editForm.controls.nombreDireccion?.dirty && editForm.controls.nombreDireccion?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.nombreDireccion?.errors?.required">
                            Este campo es requerido.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_latitud">Latitud</label>
                    <input type="number" class="form-control" name="latitud" id="field_latitud"
                        [(ngModel)]="this.rutaService.ubication.latitud" required/>
                    <div [hidden]="!(editForm.controls.latitud?.dirty && editForm.controls.latitud?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.latitud?.errors?.required">
                            Este campo es requerido.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_longitud">Longitud</label>
                    <input type="number" class="form-control" name="longitud" id="field_longitud"
                        [(ngModel)]="this.rutaService.ubication.longitud" required/>
                    <div [hidden]="!(editForm.controls.longitud?.dirty && editForm.controls.longitud?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.longitud?.errors?.required">
                            Este campo es requerido.
                        </small>
                    </div>
                </div>
            </div>
            <div *ngIf="!editOrDelete,else change">
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid" class="btn btn-primary">
                    <fa-icon [icon]="'plus'"></fa-icon>&nbsp;<span>A침adir</span>
                </button>
            </div>
            <ng-template #change>
                <div>
                    <button type="button" id="cancel-edit" class="btn btn-secondary"  (click)="previousState()">
                        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                    </button>
                    <button type="button" id="update-entity" class="btn btn-success" (click)="updateUbication()">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span>Actualizar</span>
                    </button>
                    <button type="button" id="delete-entity" class="btn btn-danger" (click)="deleteUbication()">
                        <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span>Eliminar</span>
                    </button>
                </div>
            </ng-template>
        </form>
        <div style="margin-top: 25px;">
            <label for="sel2">Listas de ubicaciones</label>
            <select multiple class="form-control" id="sel2" name="sellist2">
                <option *ngFor="let ubicacion of this.rutaService.ubicaciones; let i = index" (click)="onSelectedUbication(ubicacion, i)">{{ubicacion.nombreDireccion}}</option>
            </select>
            <div style="margin-top: 16px;">
                <button type="button" [disabled]="!addedUbication" class="btn btn-primary" (click)="onFillList()">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Terminar</span>
                </button>
            </div>
        </div>
    </div>
    <jhi-mapa-ruta></jhi-mapa-ruta>
</div>

<!--modal-->
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>No se puede agregar ubicaciones repetidas. Agregue una ubicaci칩n diferente!</p>
        <p></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">OK</button>
    </div>
</ng-template>
