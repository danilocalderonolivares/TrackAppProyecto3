<div>
    <h2 id="page-heading">
        <span>Administradors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-administrador" [routerLink]="['/administrador/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Administrador
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="administradors">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Apellidos</span></th>
            <th><span>Correo</span></th>
            <th><span>Password</span></th>
            <th><span>Borrado</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let administrador of administradors ;trackBy: trackId">
                <td><a [routerLink]="['/administrador', administrador.id, 'view' ]">{{administrador.id}}</a></td>
                <td>{{administrador.nombre}}</td>
                <td>{{administrador.apellidos}}</td>
                <td>{{administrador.correo}}</td>
                <td>{{administrador.password}}</td>
                <td>{{administrador.borrado}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/administrador', administrador.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/administrador', administrador.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'administrador', { outlets: { popup: administrador.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
