<div>
    <h2 id="page-heading">
        <span>Recuperacions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-recuperacion" [routerLink]="['/recuperacion/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Recuperacion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="recuperacions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Activo</span></th>
            <th><span>Borrado</span></th>
            <th><span>Admin</span></th>
            <th><span>Empleado</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recuperacion of recuperacions ;trackBy: trackId">
                <td><a [routerLink]="['/recuperacion', recuperacion.id, 'view' ]">{{recuperacion.id}}</a></td>
                <td>{{recuperacion.activo}}</td>
                <td>{{recuperacion.borrado}}</td>
                <td>
                    <div *ngIf="recuperacion.admin">
                        <a [routerLink]="['../administrador', recuperacion.admin?.id, 'view' ]" >{{recuperacion.admin?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="recuperacion.empleado">
                        <a [routerLink]="['../empleado', recuperacion.empleado?.id, 'view' ]" >{{recuperacion.empleado?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/recuperacion', recuperacion.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/recuperacion', recuperacion.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'recuperacion', { outlets: { popup: recuperacion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
