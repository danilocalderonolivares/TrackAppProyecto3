<jhi-page-ribbon></jhi-page-ribbon>
<div>
    <router-outlet name="navbar"></router-outlet>

</div>
<ng-container *ngIf="isAuthenticated() != false; else elseTemplate">
    <link rel="stylesheet" href="../../../content/css/sidebar/black-dashboard.css?v=1.0.0">
<div class="container-fluid">
    <div class="sidebar">
        <div class="sidebar-wrapper" style="background-color: #007bff;">
            <div class="logo text-center">
                <a routerLink="/" class="simple-text logo-normal">
                    GPSApp
                </a>
            </div>
            <ul class="nav">
                <li class="">
                    <a routerLink="tarea">
                             <span>
                                 <fa-icon icon="tasks" style="font-size: 1rem;"></fa-icon>
                                <span>Tarea</span>
                            </span>
                    </a>
                </li>
                <li class="">
                    <a routerLink="cliente">
                            <span>
                                 <fa-icon [icon]="clients" style="font-size: 1rem;"></fa-icon>
                                <span>Cliente</span>
                            </span>
                    </a>
                </li>
                <li class="">
                    <a routerLink="admin/user-management">
                        <span>
                                  <fa-icon [icon]="usersIcon" style="font-size: 1rem;"></fa-icon>
                                <span>Manejo Usuarios</span>
                            </span>
                    </a>
                </li>
                <li class="">
                    <a routerLink="ruta">
                              <span>
                                  <fa-icon [icon]="route" style="font-size: 1rem;"></fa-icon>
                                <span>Ruta</span>
                            </span>
                    </a>
                </li>
                <li>
                    <a routerLink="horario">
                            <span>
                                <fa-icon [icon]="schedule" style="font-size: 1rem;"></fa-icon>
                                <span>Horario</span>
                            </span>

                    </a>
                </li>
                <li>
                    <a routerLink="calendario">
                            <span>
                                <fa-icon icon="calendar-alt" style="font-size: 1rem;"></fa-icon>
                                 <span>Calendario</span>
                            </span>
                    </a>
                </li>
                <li>
                    <a routerLink="tipo-empleado">
                            <span>
                                <fa-icon [icon]="userType" style="font-size: 1rem;"></fa-icon>
                                <span>Tipo Empleado</span>
                            </span>
                    </a>
                </li>
                <li>
                    <a routerLink="empleados" >
                        <span>
                            <fa-icon icon="user" style="font-size: 1rem;"></fa-icon>
                            <span>Localizaci√≥n</span>
                        </span>

                    </a>
                </li>
                <li>
                    <a routerLink="/" >
                        <span>
                            <fa-icon [icon]="chatIcono" style="font-size: 1rem;"></fa-icon>
                            <span>Chat</span>
                        </span>

                    </a>
                </li>

            </ul>
        </div>
    </div>
    <div class="main-panel">
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

</ng-container>
<ng-template #elseTemplate>
    <router-outlet></router-outlet>
</ng-template>
<router-outlet name="popup"></router-outlet>
