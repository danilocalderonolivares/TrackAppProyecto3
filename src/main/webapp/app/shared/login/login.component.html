<div class="modal-header">
    <div class="container">
        <h2 class="modal-title" style="text-align: center">GPSApp</h2>
    </div>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Error con las credenciales!</strong> Revise su correo y contraseña e intentelo de nuevo
            </div>
        </div>
        <div class="col-md-8">
            <form name="loginForm" [formGroup]="loginForm">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('email').hasError('required') &&
                                loginForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <div  fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox  aria-label="Remember Me">
                        Remember Me
                    </mat-checkbox>

                    <a>
                        Forgot Password?
                    </a>
                </div>

                <button mat-raised-button color="primary" class="mat-raised-button mat-primary" aria-label="LOG IN"
                        [disabled]="loginForm.invalid">
                    LOGIN
                </button>

            </form>
            <p></p>
            <div class="form-group">
                <h6>¿Olvidó su contraseña?</h6>  <a class="text-primary stretched-link"
                                                    (click)="requestResetPassword()">Recupérala aqui</a>
            </div>
        </div>
    </div>
</div>
